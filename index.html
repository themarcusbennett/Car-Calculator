<!DOCTYPE html>
<html>
<head>
    <title>Car Calculator</title>
    <!-- STYLESHEET -->
    <link href="src-css/main.css" type="text/css" rel="stylesheet">
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<section class="sidenav">
    <div id="sidenav"> 
        <div class="toggle-btn" onclick="toggleSidenav()">
        <i class="fas fa-bars fa-2x"></i>
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    
</section>
<section id="homepage">
   
    <div class="title">
        <h1>Car Calculator</h1>
    </div>
    
    <form class="form">
        <div>
            <p>Name of car</p>
            <input class="car-name" type="text" placeholder="Betsy" required> 
        </div>
        <div>
            <p>Time Span</p>
            <input class="time-span" type="number" placeholder="12 Months" required>
        </div>
        <div>
            <p>Weekly gas expense</p>
            <input class="gas" type="number" placeholder="$20" required> 
        </div>
        <div>
            <p>Monthly car payment? <br> (If not applicable enter 0)</p>
            <input class="car-payment" type="number" placeholder="$0" required>
        </div>
        <div>
            <p>Monthly insurance expense</p>
            <input class="insurance" type="number" placeholder="$100" required>
        </div>
        <button>Submit</button>
    </form>
    
</section>
<!-- Local Javascript -->   
<script src="intersect.js" type="text/javascript"></script>
</body>
</html>
