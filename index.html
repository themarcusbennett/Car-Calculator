    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
</head>
<body>

<div id="sidenav"> 
    <div id="toggle-button">
        <i class="fas fa-bars fa-2x remove-element"></i>
    </div>
    <!--<div class="cancel-button">
        <i class="fas fa-times fa-2x"></i>
    </div>-->
    
    <ul class="menu-items">
        <li class="list-item">
            <div class="color-slider"></div>
            <div>
                <a href="">Saved</a>
            </div>
        </li>
        <li class="list-item">
            <div class="color-slider"></div>
            <div>

        <li class="list-item">
            <div class="color-slider"></div>
            <div>

        <li class="list-item">
            <div class="color-slider"></div>

        <li class="list-item">
            <div class="color-slider"></div>
            <div>
                <a href="">Cars</a>
            </div>
        </li>
    </ul>
</div>
<section id="main-page">
    <div class="title">
        <h1>Car Calculator</h1>
    </div>
    <div class="pixel-car">
        <img src="pixel-car.png">
    </div>
    <div id="question-set">
        <div class="car-name">
            <div class="car-input-box">
                <p>Name of car.</p>
                <input type="text" placeholder="Betsy">
            </div>
        </div> 
        <div class="time-span">
            <div class="car-input-box">
                <p>How many months would you like this to span over?</p>
                <input type="text" placeholder="12 Months">
            </div>
        </div>
    </div>
    <div id="questions">
        <div class="gas">
           <p>How much money do you spend on <strong>Gas</strong> weekly?
           </p>
           <input id="total" type="text" placeholder="$20">
        </div>
       <div class="insurance">
           <p>How much is your monthly <strong>Car Payment</strong>?
           <br> If not applicable enter 0.
           </p>
           <input id="total" type="text" placeholder="$0">
       </div>
       <div class="car-payment">
           <p>How much is your monthly <strong>Insurance</strong>?</p>
           <input id="total" type="text" placeholder="$100">
       </div>
    </div>
    <div class="submit-button">
        <form action="" method="">
            <button>Submit</button>
        </form>
    </div>
</section>


<!-- Local Javascript -->   
<script src="intersect.js" type="text/javascript"></script>
</body>
</html>
