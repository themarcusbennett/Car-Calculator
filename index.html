</div>
<section id="main-page">
    <div class="title">
        <h1>Car Calculator</h1>
    </div>
    <div class="pixel-car">
        <img src="pixel-car.png">
    </div>
    
    <form class="inputs">
           
            <div class="left">

                <label for="name">Name Of Car
                <br>
                <input id="name" type="text" placeholder="Betsy" required>
                </label>
                <br>

                <label for="time-span">Time Span
                <br>
                <input id="time-span" type="text" placeholder="12 Months" required>
                </label>
                <br>

                <label id="gas">Weekly Gas Expense
                <br>
                <input id="gas" type="text" placeholder="$10" required>
                </label>
                <br>

            </div>

            <div class="right">

                <label for="car-payment">Monthly Car Payment
                <br>
                <input id="car-payment" type="text" placeholder="$20" required>
                </label>
                <br>

                <label for="insurance">Monthly Car Insurance
                <br>
                <input id="insurance" type="text" placeholder="$30" required>
                </label>
                <br>

            </div>
                <button id="submit-button">Submit</button>
    </form>
</section>


<!-- Local Javascript -->
